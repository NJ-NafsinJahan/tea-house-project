<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea-House</title>

    <!-- tailwind css-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!--font awesomeCDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--css style-->
    <style>
        * {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>
</head>

<body>
    <!-- Banner Section -->
    <section class="py-15 px-15 grid grid-cols-1 md:grid-cols-2 container mx-auto">
        <div class="banner-left">
            <h1 class="text-[80px] font-bold">It's good <br>
                tea time at The <br> Tea House</h1>
            <p class="text-[#777777] my-[30px]">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To
                Your Taste
                Buds.
            </p>
            <button
                class="py-3 px-5 rounded-md text-white font-semibold bg-linear-to-r from-[#FF8938] to-[#FF0000]">Explore
                More <span class="-rotate-45 inline-block"><i class="fa-solid fa-arrow-right"></i></span></button>
        </div>
        <div class="banner-right flex -justify-end items-end relative">
            <!--image section-->
            <img src="./images/banner.png" alt="">
            <!-- Rating div-->
            <div
                class="bg-[#FFFFFF] rounded-xl shadow-2xl flex justify-around gap-3 items-center w-[220px] absolute bottom-[15px] left-[100px] py-2.5 px-[5px]">
                <img src="./images/Group 5.png" alt=" a star for rating">
                <div>
                    <p class=" font-extrabold text-2xl">5.00</p>
                    <p class="font-semibold text-[#777777] text-[16px]">Trust Pilot Ratings</p>
                </div>



            </div>

        </div>
    </section>

</body>

</html>
